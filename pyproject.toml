[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "grocery-shopper"
version = "1.0"
dependencies = [
    'PyYAML'
]
authors = [
    { name = "PhilippFeO", email="125358469+PhilippFeO@users.noreply.github.com"}
]
description = "Let the computer choose your dishes and also shop the ingredients â€“ automagically!"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://github.com/PhilippFeO/grocery-shopper"
Issues = "https://github.com/PhilippFeO/grocery-shopper/issues"

[tool.setuptools.packages.find]
include = ["grocery-shopper*"]
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    "__pycache__",
    "build",
    "dist",
    "grocery_shopper.egg-info",
    "hooks",
    "tests",
]

[project.scripts]
grocery-shopper = "grocery_shopper.start:start"
